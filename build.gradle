apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.1'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
    compile group: 'com.googlecode.plist', name: 'dd-plist', version: '1.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtime
}
build.dependsOn(copyToLib)

jar {
    manifest {
        attributes  'Implementation-Title': 'SSH Launcher',
                    'Implementation-Version': version,
                    'Main-Class': 'com.scalr.SSHLauncher',
                    'Permissions': 'all-permissions'
    }
}

